<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: rgb(115, 188, 236);
        }

        .btn>a {
            color: antiquewhite;
            text-decoration: none;
        }
    </style>
    <title>Form Page</title>
</head>

<body>

    <section>
        <div class="container">
            <div class="row">
                <h1 class="text-center text-white">Create Resume</h1>
                <div class="col-md-5 offset-md-1 mt-5">
                    <h4 class="text-white">1. Personal Information</h4>
                    <label class="mt-3" for="name">Name : </label>
                    <input type="text" class="form-control" id="name">
                    <label class="mt-3" for="email">Email : </label>
                    <input type="email" class="form-control" id="email">
                    <label class="mt-3" for="number">Phone Number :</label>
                    <input type="number" class="form-control" id="number">
                    <button class="btn btn-success mt-5 " onclick="saveData('personal')">Done</button>
                </div>
                <div class="col-md-5 offset-md-1 mt-5">
                    <h4 class="text-white">2. Education</h4>
                    <label class="mt-3" for="deg">Degree: </label>
                    <input type="text" class="form-control" id="deg">
                    <label class="mt-3" for="int">Institution : </label>
                    <input type="text" class="form-control" id="int">
                    <label class="mt-3" for="year">Year :</label>
                    <input type="date" class="form-control" id="year">
                    <button class="btn btn-success mt-5 " onclick="saveData('education')">Done</button>
                </div>
                <div class="offset-md-10 mt-5 col-md-2">
                    <button class="btn btn-success" onclick="next()"><a href="./formpage2.html">Next Page</a> </button>
                </div>
            </div>
        </div>
    </section>
</body>
<script>

function next() {

    var comp = document.getElementById("name");
    var role = document.getElementById("email");
    var resp = document.getElementById("number");
    var dur = document.getElementById("deg");
    var int = document.getElementById("int");
    var year = document.getElementById("year");


        if (comp.value == "" || role.value == "" || resp.value == "" || dur.value == "" ||int.value == "" ||year.value == "") {
            alert("Fill all your information correctly")
        }
    }
    function saveData(type) {
        var data = {};
        if (type === 'personal') {
            data.name = document.getElementById("name").value;
            data.email = document.getElementById("email").value;
            data.number = document.getElementById("number").value;
        } else if (type === 'education') {
            data.degree = document.getElementById("deg").value;
            data.institution = document.getElementById("int").value;
            data.year = document.getElementById("year").value;
        }
        console.log(data);

        localStorage.setItem('resumeData', JSON.stringify(data));

        window.location.href = './formpage.html'
    }
</script>

</html>
